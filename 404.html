<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>404 - Page Not Found | Ujjawal Saini Portfolio</title>
    <meta name="description" content="The page you're looking for doesn't exist. Visit Ujjawal Saini's portfolio homepage to explore projects, skills, and experience.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-[#0A192F] text-white min-h-screen flex items-center justify-center">
    <div class="text-center max-w-2xl mx-auto px-6">
        <div class="mb-8">
            <h1 class="text-8xl font-bold text-[#64FFDA] mb-4">404</h1>
            <h2 class="text-3xl font-bold text-gray-200 mb-4">Page Not Found</h2>
            <p class="text-gray-400 text-lg mb-8">
                Oops! The page you're looking for seems to have wandered off into the digital void. 
                Let's get you back on track!
            </p>
        </div>
        
        <div class="space-y-4">
            <a href="/" 
               class="inline-block bg-[#64FFDA] text-[#0A192F] px-8 py-3 rounded-lg font-medium hover:bg-opacity-80 transition-all duration-300 mx-2">
                Go Home
            </a>
            <a href="/#projects" 
               class="inline-block border border-[#64FFDA] text-[#64FFDA] px-8 py-3 rounded-lg font-medium hover:bg-[#64FFDA]/10 transition-all duration-300 mx-2">
                View Projects
            </a>
        </div>
        
        <div class="mt-12">
            <p class="text-gray-500 text-sm">
                If you believe this is an error, please 
                <a href="mailto:ujjawalsaini47@gmail.com" class="text-[#64FFDA] hover:underline">contact me</a>.
            </p>
        </div>
        
        <!-- Animated background -->
        <div class="fixed inset-0 -z-10 overflow-hidden">
            <div class="absolute -top-40 -right-32 w-80 h-80 bg-[#64FFDA] rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-pulse"></div>
            <div class="absolute -bottom-40 -left-32 w-80 h-80 bg-[#64FFDA] rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-pulse animation-delay-2000"></div>
        </div>
    </div>
    
    <script>
        // Optional: Track 404 errors for analytics
        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                page_title: '404 - Page Not Found',
                page_location: window.location.href
            });
        }
    </script>
</body>
</html>
