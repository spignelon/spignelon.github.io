<!DOCTYPE html>
<html>
  <head>
    <title>Redirection Page</title>
    <meta charset="UTF-8" />
    <script>
      window.onload = function () {
        var urlParams = new URLSearchParams(window.location.search);
        var path = urlParams.get("q");

        if (path) {
          var redirectURL = "https://paper.wf/spignelon/" + path;
          window.location.href = redirectURL;
        } else {
          window.location.href = "https://paper.wf/spignelon/";
        }
      };
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, <a href="https://paper.wf/spignelon">click here</a>.</p>
  </body>
</html>
